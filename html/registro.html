  <section class="bg-image-xx py-5 d-flex col-12 col-lg-5 col-md-8 col-sm-10 container-fluid" id="contacto">
    <div class="container justify-content-center">
        <div class="card bg-dark-x shadow">
            <div class="card-body pt-5 pb-2 justify-content-center">
                <h3 class="font-weight-bold text-dark text-center">Formulario de Registro</h3>
                <p class="text-muted mb-4 mt-3 text-center">Recuerda llenar todos los datos</p>
                <form class="form-container">
                    <div class="form-row mb-3">
                        <div class="col-1 col-md-1 my-1">
                            <i class="fas fa-user icon-editarA text-dark "></i>
                        </div>
                        <div class="col-11 col-md-11 my-11">
                            <input type="text" id="registro-nombre" class="form-control shadow" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-1 col-md-1 my-1">
                            <i class="fas fa-envelope icon-editarA text-dark"></i>
                        </div>
                        <div class="col-11 col-md-11 my-11">
                            <input type="email" id="registro-email" class="form-control shadow" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-1 col-md-1 my-1">
                            <i class="fas fa-key icon-editarA text-dark"></i>
                        </div>
                        <div class="col-11 col-md-11 my-11">
                            <input type="password" id="registro-contraseña" class="form-control shadow" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-1 col-md-1 my-1">
                            <i class="fas fa-check-circle icon-editarA text-dark"></i>
                        </div>
                        <div class="col-11 col-md-11 my-11">
                            <input type="password" id="registro-validar-contraseña" class="form-control shadow" placeholder="Repetir Contraseña">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-1 col-md-1 my-1">
                            <i class="fas fa-user-astronaut icon-editarA text-dark"></i>
                        </div>
                        <div class="col-11 col-md-11 my-11">
                            <input type="text" class="form-control shadow" name="option-rol" id="registro-rol" placeholder="Rol" list="roles">
                            <datalist id="roles">
                                <option id="adm" value="Administrador"></option>
                                <option id="cli" value="Cliente"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="registro-check">
                            <label class="form-check-label text-dark" for="registro-check">
                            Aceptar Terminos y Condiciones
                            </label>
                    </div>
                    <div class="col-12 col-md-12 my-12 text-center mb-3">
                        <button type="submit" class="btn btn-primary w-100 shadow" id="registrarse-boton">Registrarse</button>
                      </div>
                      <div class="text-center">
                          <p class="text-dark">¡Registrate Ahora y Preparate para Jugar! | <span class="font-weight-bold"><a href="../index.html">Volver</a></span></p>
                      </div>
                    </div>
                  </form>
            </div>
